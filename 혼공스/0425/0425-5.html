<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 반복문
    for(let i = 0; true; i++) {
      alert(`${i} 번째 반복중입니다.`);

      // 진행 여부
      const isContinue = confirm('계속 진행 할거?');
      if(!isContinue) {
        break;
      }
    }

    alert('프로그램 종료');
  </script>
</body>
</html>
