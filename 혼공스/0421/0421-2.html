<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 변수 선언
    const date = new Date();
    const hour = date.getHours();

    // switch 조건문
    switch(true) {
      case hour < 11:
        // 표현식 hour < 11이 참일 때 실행
        alert('아침 먹을 시간');
        break;
      case hour < 15:
        // 표현식 11시 이전이 거짓이면 이게 실행
    }
  </script>
</body>
</html>
