<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 변수 선언
    let number = 10;

    // 연산자 사용
    number++;

    // 출력
    alert(number); // 11

    
    
    alert(number++); // 11
    alert(number++); // 12
    alert(number++); // 13

    number = 10;

    alert(number); number += 1; // 10
    alert(number); number += 1; // 11
    alert(number); number += 1; // 12
  </script>
</body>
</html>
