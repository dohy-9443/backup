<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const input = prompt('정수를 입력', '');
    const num = Number(input);

    if(num % 2 === 0) {
      alert(`${input}은 짝수`);
    } else {
      alert(`${input}은 홀수`);
    }
  </script>
</body>
</html>
