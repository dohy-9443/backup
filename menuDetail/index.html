<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .per {
      width: 500px;
      height: 500px;
      background-color: red;
      position: relative;
    }

    .per .per2 {
      width: 300px;
      height: 300px;
      background-color: aqua;
      position: inherit;
    }

    .per .per2 .chi {
      width: 100px;
      height: 100px;
      background-color: khaki;
      position: absolute;
      bottom: 0;
      right: 0;
    }
  </style>
</head>
<body>
  <div class="per">
    <div class="per2">
      <div class="chi"></div>
    </div>
  </div>
</body>
</html>
